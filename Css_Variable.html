<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variable</title>
    <style>
        :root {
            --color-text: blue; /*Cú pháp khai báo một css variable*/
        }

        h1 {
            color: var(--color-text); /*Cú pháp sử dụng css variable*/
        }
    </style>
</head>
<body>
    <!-- Css Variable dùng để cấu hình css cơ bản cho một website (màu chữ chung, kích thước chung,...) dùng dùng cho nhiều phần tử trong page -->
    <h1>Css Variable</h1>
</body>
</html>
