<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Functions</title>
    <style>
        .box {
            width: 100%;
            height: 120px;
            background: #666;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <h1>Css Functions</h1>
    <ul>
        <!-- Dùng để đặt biến trong css -->
        <li>var()</li>
        <!-- Dùng trong background-image để làm dải màu chuyển -->
        <li>linear-gradient()</li>
        <!-- Tạo màu trong suôt -->
        <li>rgba</li>
        <!-- Tạo màu đặc (không trong suốt) tương tự như sử dụng màu thập lục phân #XXXXXX -->
        <li>rgb()</li>
        <!-- Dùng để tính toán -->
        <li>calc()</li>
        <!-- Kết hợp với lớp giả, dùng trong thuộc tính của thẻ html -->
        <li>attr()</li>
    </ul>
</body>
</html>
